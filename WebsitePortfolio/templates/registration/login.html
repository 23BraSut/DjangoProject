<!DOCTYPE html>
<html>
<head>
  <title>Login as User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title mb-4">Login as User</h1>
            <!--https://www.w3schools.com/tags/att_form_action.asp-->
            <form action="{% url 'authenticate_user' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="User" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <a href="{% url 'register' %}" class="btn btn-secondary">Registration</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
