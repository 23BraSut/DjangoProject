<!DOCTYPE html>
<html>
<head>
    <!--This code all similar through the other html files and made main refernce to the actual hyperiondev files-->
    <title>Results for {{ question.question_text }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!--https://www.youtube.com/watch?v=-qfEOE4vtxE&t=7s-->
    <div class="container mt-5">
        <h1>Results for {{ question.question_text }}</h1>
        <ul class="list-group mt-4">
            {% for choice in question.choice_set.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">{{ choice.choice_text }}<span class="badge bg-primary rounded-pill">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span></li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}" class="btn btn-primary mt-4">Go back to homepage</a>
    </div>
</body>
</html>
