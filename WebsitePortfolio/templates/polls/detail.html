<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    /*https://www.w3schools.com/bootstrap/bootstrap_ref_all_classes.asp made use of these classes throughout the project*/
    .form-check-label {
      display: block;
      border: 1px solid gray;
      padding: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>


<div class="container">

  <!-- Adding title from database of selected question -->
  <h1 class="text-center">{{ question.question_text }}</h1>

  <!-- https://www.w3schools.com/html/html_forms.asp -->
  <form class="my-4" method="post" action="{% url 'vote' question.id %}">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="choice" id="choice{{ choice.id }}" value="{{ choice.id }}">
        <label class="form-check-label" for="choice{{ choice.id }}">
          {{ choice.choice_text }}
        </label>
      </div>
    {% endfor %}
    <button class="btn btn-primary mt-3" type="submit">Submit</button>
  </form>

</div>
