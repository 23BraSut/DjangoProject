{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* https://blog.hubspot.com/website/bootstrap-css*/
        .gallery-header {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .gallery-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header and title-->
        <div class="row">
            <div class="col">
                <h1 class="gallery-header">Our Gallery</h1>
            </div>
        </div>
        <!-- all images, just repeated code -->
        <div class="row">
            <div class="col-md-4">
                <div class="gallery-image">
                    <img src="{% static 'img1.jpg' %}" alt="Image 1">
                    <h4 class="text-center">Like Stars</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-image">
                    <img src="{% static 'img2.jpg' %}" alt="Image 2">
                    <h4 class="text-center">Reaching</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-image">
                    <img src="{% static 'img5.jpg' %}" alt="Image 5">
                    <h4 class="text-center">Quotes</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="gallery-image">
                    <img src="{% static 'img4.jpg' %}" alt="Image 4">
                    <h4 class="text-center">Colourless</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-image">
                    <img src="{% static 'img3.jpg' %}" alt="Image 3">
                    <h4 class="text-center">Flowerful</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-image">
                    <img src="{% static 'img6.jpg' %}" alt="Image 6">
                    <h4 class="text-center">Moody</h4>
                </div>
            </div>
